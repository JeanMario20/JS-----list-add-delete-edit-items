<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    //free icons by https://icons8.com/line-awesome
    <link rel="stylesheet" href="./line-awesome-1.3.0/1.3.0/css/line-awesome.css">
    <title>Grocery</title>
</head>
<body>
    
    <section class="section-center">
        <!-- form -->
        <form action="" class="grocery-form">
            <p class="alert"></p>
            <h3 class="text-center">grocery bud</h3>
            <div class="form-control">
                <input type="text" id="grocery" placeholder="e.g. bananas"/>
                <button type="submit" class="submit-btn">submit</button>
            </div>
        </form>
        <!-- list -->
        <div class="grocery-container">
            <div class="grocery-list">
                <article class="grocery-item">
                    
                </article>
            </div>
            <!-- button -->
            <button type="button" class="clear-btn">clear items</button>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
